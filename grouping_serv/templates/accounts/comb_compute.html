{% extends 'base.html' %}

{% block title %}home{% endblock %}
{% block content %}
<h1>
Results:
</h1>
{% with grouplist=GROUP %}
<table>
{% for g in grouplist %}
<tr style="background-color: rgb(100, 255, 100);">
  <th>Group {{ forloop.counter }}</th>
{% for member in g %}
<td style="padding: 14px 16px; overflow: hidden; text-align: center; border-style: ridge;"> {{member}} </td>
{% endfor %}
</tr>
{% endfor %}
</table>
{% endwith %}
{% endblock %}
