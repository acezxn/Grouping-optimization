{% extends 'base.html' %}

{% block title %}login{% endblock %}
{% block content %}

  <h2 style = "font-family: Ubuntu;">Available users</h2>
  {% csrf_token %}
  {% with users=user %}

  <div class="table">  
    {% for u in users %}
      {% if not u.is_superuser %}
        <div class="table-cell"><p class="name" >{{u}}</p></div>
      {% endif %}
    {% endfor %}
  {% endwith %}
  </div>
  <a href = {{prev}} class = "link">{{"< back"}}</a>

{% endblock %}
