{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Available users" %}{% endblock %}
{% block content %}

  <h2 style = "font-family: Ubuntu;">{% trans "Available users" %}</h2>
  {% csrf_token %}


    {% for u in users %}
      {% if not u.is_superuser %}
        <div><p class = "list" >{{u}}</p></div>
      {% endif %}
    {% endfor %}
  <a href = {{prev}} class = "link">{% trans "< Back" %}</a>

{% endblock %}
